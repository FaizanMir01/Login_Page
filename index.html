<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f991bc26f1.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="main">
        <div class="container">
            <div class="signin">
                <h1>Sign In</h1>
            </div>
            <div class="username">
                <input type="text" name="user" id="email" placeholder="Username or Email" class="inputs">
            </div>
            <div class="password">
                <input type="password" placeholder="Enter password" class="inputs">
            </div>
            <div class="btn">
                <button>Sign In</button>
            </div>
            <div class="or">
                <p>or Login with</p>
            </div>
            <div class="links">
                <a href="#"><i class="fa-brands fa-facebook-f fa-2xl"></i></a>
                <a href="#"><i class="fa-brands fa-google fa-2xl"></i></a>
            </div>
            <div class="signup">
                <a href="#">Sign up</a>
            </div>
        </div>
    </section>

</body>
</html>
